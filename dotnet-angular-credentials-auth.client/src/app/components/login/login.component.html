<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="Email">
                @if (loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched) {
                    <div class="text-danger">
                    Email is required
                    </div>
                }
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                @if(loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched) {
                    <div class="text-danger">
                    Password is required
                    </div>
                }
              </div>
              <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary w-100">
                Login
              </button>
            </form>
            <div class="text-center mt-3">
              <a routerLink="/register" class="text-muted">Don't have an account? Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
